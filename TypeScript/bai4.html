<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy Tính Đơn Giản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .calculator {
            display: inline-block;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
            width: 100px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Máy Tính Đơn Giản</h1>
    <div class="calculator">
        <input type="number" id="input1" placeholder="Số thứ nhất">
        <input type="number" id="input2" placeholder="Số thứ hai">
        <br>
        <button onclick="add()">Cộng</button>
        <button onclick="subtract()">Trừ</button>
        <button onclick="multiply()">Nhân</button>
        <button onclick="divide()">Chia</button>
        <button onclick="power()">Lũy Thừa</button>
        <button onclick="factorial()">Giai Thừa</button>
        <button onclick="nthRoot()">Căn Bậc N</button>
        <div id="result"></div>
    </div>

    <script type="module" src="./dist/appbai4.js"></script>
</body>
</html>
